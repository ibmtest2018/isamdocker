          securityContext:
            capabilities:
              add:
                - SYS_PTRACE
                - SYS_RESOURCE
          env:
            - name: SERVICE
              value: webseal
            - name: INSTANCE
              value: rp1 
            - name: CONTAINER_TIMEZONE
              value: Europe/London
